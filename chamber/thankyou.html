<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="icon" href="../images/logo.webp" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        .container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0a4b78;
        }

        .info {
            text-align: left;
            margin-top: 1rem;
        }

        .info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You for Joining!</h1>
        <p>Weâ€™ve received your membership application.</p>

        <div class="info">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Organization:</strong> <span id="organization"></span></p>
            <p><strong>Submitted On:</strong> <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("firstName").textContent = params.get("firstName") || "N/A";
        document.getElementById("lastName").textContent = params.get("lastName") || "N/A";
        document.getElementById("email").textContent = params.get("email") || "N/A";
        document.getElementById("phone").textContent = params.get("phone") || "N/A";
        document.getElementById("organization").textContent = params.get("organization") || "N/A";
        document.getElementById("timestamp").textContent = params.get("timestamp") || "N/A";
    </script>
</body>

</html>
